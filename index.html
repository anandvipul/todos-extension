<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div class="title"><h1>todos</h1></div>
      <div class="container">
        <form action="">
          <input type="text" name="inputTaskField" id="inputTaskField" class="input-field" placeholder="I'm Task Hungry">
        </form>
        <ul class="taskContainer">
          <!-- <li class="taskItem"><span class="checkDone"><input type="checkbox" name="isDone" id="isDone"></span><span class="task">I am a task</span></li> -->
        </ul>
        <div class="footer">
          <div class="leftFooter"><span class="numOfItems"></span> item left</div>
          <div class="centralFooter"><span class="button all">All</span><span class="button active">Active</span><span class="button completed">Completed</span></div>
          <div class="rightFooter button"><span class="button clear">Clear Completed</span></div>
        </div>
      </div>
    </center>
    <script src="./script.js"></script>
  </body>
</html>
